<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // h1 태그 생성
        const h1Tag = document.createElement('h1');
    
        // h1 태그에 텍스트 추가
        h1Tag.textContent = "홍길동 페이지";
    
        // body 태그에 추가
        document.body.appendChild(h1Tag);
    </script>
</body>
</html>
